<!DOCTYPE html>
<html>
  <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body id="chatback">
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Ssi</a>
      </div>
    </nav>
    <div class="row" id="message">
      <div class="col m12">
        <div class="card-panel white z-depth-1">
          <div class="row">
            <form class="col s12 right-align">
              <div class="row">
                <div class="input-field col m12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Hello!....</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row valign-wrapper" id="chatUser">
        <div class="col s4">
          <img class="responsive-img circle section" src="images/avatar.jpg">
        </div>
    </div>

  
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="js/chat.js"></script>
    </body>
  
</html>
